{{- if .Values.components.saas.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "owl.fullname" . }}-saas
  labels:
    {{- include "owl.labels" . | nindent 4 }}
    app.kubernetes.io/component: saas
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "owl.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: saas
{{- end }}